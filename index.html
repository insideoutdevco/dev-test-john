<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Test</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Bootstrap core JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <script src="./assets/app.js"></script>
    <link href="./assets/styles.css" rel="stylesheet">
</head>

<body onload='load("http:\/\/localhost:3000/api?page=1&&limit=5&&topic=%&&sortby=inserted&&order=ASC")'>
    <div class="container m-10 pt-5">


        <div class="row">
            <div class="col">
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label"> Rows per page</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="limit">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label"> Sort by</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="sortBy">
                            <option value="inserted">inserted</option>
                            <option value="topic">topic</option>
                            <option value="priority">priority</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Order</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="order">
                            <option value="DESC">Descending</option>
                            <option value="ASC">Ascending</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Filter</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="SearchText">
                    </div>
                    <div class="col-sm-2">
                        <button type="button" class="btn btn-primary" onclick="filter()">Search</button>
                    </div>
                </div>
            </div>


            <div id="data-list">

            </div>
        </div>



        <nav id="nav">
        </nav>



</body>

</html>
